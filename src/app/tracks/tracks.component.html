
<!-- 
    1. The track route displays the track name, the album cover image and allows the user ti play a preview via an HTML audio tag. 
-->

<div *ngIf="track">
    <h1>{{ track.name }}</h1>

    <p>
        <img src="{{ track.album.images[1].url }}">
    </p>

    <p>
        <audio controls src="{{ track.preview_url }}"></audio>
    </p>

    <p><a href (click)="back()">Back</a></p>
</div>
